<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="120" height="120">
  <defs>
    <linearGradient id="iconGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#38bdf8"/>
      <stop offset="100%" style="stop-color:#0ea5e9"/>
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#0ea5e9" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- CPU Chip Body -->
  <rect x="20" y="20" width="80" height="80" rx="10" fill="url(#iconGrad)" filter="url(#shadow)"/>
  <!-- Inner chip surface -->
  <rect x="30" y="30" width="60" height="60" rx="5" fill="#bae6fd" opacity="0.3"/>

  <!-- Grid lines -->
  <line x1="45" y1="30" x2="45" y2="90" stroke="white" stroke-width="1.2" opacity="0.35"/>
  <line x1="60" y1="30" x2="60" y2="90" stroke="white" stroke-width="1.2" opacity="0.35"/>
  <line x1="75" y1="30" x2="75" y2="90" stroke="white" stroke-width="1.2" opacity="0.35"/>
  <line x1="30" y1="45" x2="90" y2="45" stroke="white" stroke-width="1.2" opacity="0.35"/>
  <line x1="30" y1="60" x2="90" y2="60" stroke="white" stroke-width="1.2" opacity="0.35"/>
  <line x1="30" y1="75" x2="90" y2="75" stroke="white" stroke-width="1.2" opacity="0.35"/>

  <!-- Pins Top -->
  <rect x="34" y="8"  width="7" height="13" rx="2" fill="#0ea5e9"/>
  <rect x="48" y="8"  width="7" height="13" rx="2" fill="#0ea5e9"/>
  <rect x="62" y="8"  width="7" height="13" rx="2" fill="#0ea5e9"/>
  <rect x="76" y="8"  width="7" height="13" rx="2" fill="#0ea5e9"/>

  <!-- Pins Bottom -->
  <rect x="34" y="99" width="7" height="13" rx="2" fill="#0ea5e9"/>
  <rect x="48" y="99" width="7" height="13" rx="2" fill="#0ea5e9"/>
  <rect x="62" y="99" width="7" height="13" rx="2" fill="#0ea5e9"/>
  <rect x="76" y="99" width="7" height="13" rx="2" fill="#0ea5e9"/>

  <!-- Pins Left -->
  <rect x="8"  y="34" width="13" height="7" rx="2" fill="#0ea5e9"/>
  <rect x="8"  y="48" width="13" height="7" rx="2" fill="#0ea5e9"/>
  <rect x="8"  y="62" width="13" height="7" rx="2" fill="#0ea5e9"/>
  <rect x="8"  y="76" width="13" height="7" rx="2" fill="#0ea5e9"/>

  <!-- Pins Right -->
  <rect x="99" y="34" width="13" height="7" rx="2" fill="#0ea5e9"/>
  <rect x="99" y="48" width="13" height="7" rx="2" fill="#0ea5e9"/>
  <rect x="99" y="62" width="13" height="7" rx="2" fill="#0ea5e9"/>
  <rect x="99" y="76" width="13" height="7" rx="2" fill="#0ea5e9"/>

  <!-- Arrow icon inside chip -->
  <polygon points="60,40 46,66 74,66" fill="white" opacity="0.95"/>
  <rect x="53" y="66" width="14" height="9" rx="2" fill="white" opacity="0.95"/>
</svg>
